    <head>
        <title>WebGL Application</title>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            uniform mat3 uNMatrix;

            varying vec3 normalEye;
            varying vec4 positionEye;

            void main(void) {
                normalEye = normalize(uNMatrix * aVertexNormal);
                positionEye = uMVMatrix * vec4(aVertexPosition, 1.0);

                gl_Position = uPMatrix * positionEye;
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            uniform vec3 Ia, Id, Is; //light color
            uniform vec3 Ka, Kd, Ks; //material color
            uniform float shiniess; //material color

            uniform vec3 lightPositionEye; //light position

            varying vec3 normalEye;
            varying vec4 positionEye;

            void main(void) {
                vec3 L = normalize(lightPositionEye - positionEye.xyz);
                vec3 N = normalize(normalEye);
                vec3 V = normalize(-positionEye.xyz);

                float NdotL = max(dot(N, L), 0.0);

                vec3 R = reflect(-L, N);
                float RdotV = pow(max(dot(R, V), 0.0), shiniess);

                vec3 shadedColor = Ka * Id * NdotL + Ks * Is * RdotV;
                gl_FragColor = vec4(shadedColor,1.0);
            }
        </script>

        <script type="text/javascript">

//#region GL Basics Load
            var gl;
            function initGL(canvas) {
                try {
                    gl = canvas.getContext("experimental-webgl");
                    gl.viewportWidth = canvas.width;
                    gl.viewportHeight = canvas.height;
                } catch (e) {
                }
                if (!gl) {
                    alert("Could not initialise WebGL, sorry :-(");
                }
            }

            function getShader(id) {
                var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                var str = "";
                var k = shaderScript.firstChild;
                while (k) {
                    if (k.nodeType == 3) {
                        str += k.textContent;
                    }
                    k = k.nextSibling;
                }

                var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                gl.shaderSource(shader, str);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert(gl.getShaderInfoLog(shader));
                    return null;
                }
            
                return shader;
            }
//#endregion
            
//#region Matrices
            //Matrices
            var mvMatrixStack = []; //store view of camera
            var mvMatrix = mat4.create(); //model view
            var pMatrix = mat4.create(); //projection

            function mvPushMatrix(){
                var copy = mat4.create();
                mat4.set(mvMatrix, copy);
                mvMatrixStack.push(copy);
            }

            function mvPopMatrix(){
                if(mvMatrixStack.length > 0){
                    mvMatrix = mvMatrixStack.pop();
                }
            }

            //degtorad
            function deg2Rad(angle){
                return angle * Math.PI / 180
            }
//#endregion

//#region Camera
            //Camera values
            var recalculate_camera = false;
            var dist = 0;
            var translate_camera = [ 0, 0, 0];
            var mouseRotationMatrix = mat4.create();
            mat4.identity(mouseRotationMatrix);

            function calculateCamera(){
                mvPopMatrix();
                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, translate_camera);
                mat4.multiply(mvMatrix, mouseRotationMatrix);
                mvPushMatrix();
                recalculate_camera = false;
            }

            //function key associated
            function ResetCamera(){
                dist = 0;
                mat4.identity(mouseRotationMatrix);
                translate_camera = [0.0,0.0,0.0];
                recalculate_camera = true;
            }
//#endregion

//#region Shaders
            var shaderProgram;

            function initShaders() {
                var fragmentShader = getShader("shader-fs");
                var vertexShader = getShader("shader-vs");

                shaderProgram = gl.createProgram();
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);

                if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                    alert("Could not initialise shaders");
                }

                gl.useProgram(shaderProgram);

                shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
                gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
                shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
                gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

                shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
                shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
                shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");

                shaderProgram.Ia_Uniform = gl.getUniformLocation(shaderProgram, "Ia");
                shaderProgram.Id_Uniform = gl.getUniformLocation(shaderProgram, "Id");
                shaderProgram.Is_Uniform = gl.getUniformLocation(shaderProgram, "Is");
                shaderProgram.lightPositionEye_Uniform = gl.getUniformLocation(shaderProgram, "lightPositionEye");

                shaderProgram.Ka_Uniform = gl.getUniformLocation(shaderProgram, "Ka");
                shaderProgram.Kd_Uniform = gl.getUniformLocation(shaderProgram, "Kd");
                shaderProgram.Ks_Uniform = gl.getUniformLocation(shaderProgram, "Ks");
                shaderProgram.shininess_Uniform = gl.getUniformLocation(shaderProgram, "shininess");

                //precalculating variables that will never change
                mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

                var defLight = new light();
                defLight.material = Material_WhitePlastic;
                defLight.position = [ 1.0, 0.5, 0.0 ];

                gl.uniform3f(shaderProgram.Ia_Uniform, defLight.material.Ka[0], defLight.material.Ka[1], defLight.material.Ka[2]);
                gl.uniform3f(shaderProgram.Id_Uniform, defLight.material.Kd[0], defLight.material.Kd[1], defLight.material.Kd[2]);
                gl.uniform3f(shaderProgram.Is_Uniform, defLight.material.Ks[0], defLight.material.Ks[1], defLight.material.Ks[2]);

                gl.uniform3f(shaderProgram.lightPositionEye_Uniform, defLight.position[0], defLight.position[1], defLight.position[2]);

                recalculate_camera = true;
            }

            function sendMatricesToShader() {
                gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
                gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);

                var normalMatrix = mat3.create();
                mat4.toInverseMat3(mvMatrix, normalMatrix);
                mat3.transpose(normalMatrix);
                gl.uniformMatrix3fv(shaderProgram.nMatrixUniform, false, normalMatrix);
            }
//#endregion

//#region LoadingModels
            var load_items = 0;
            function handleLoadedModel(modelData, name){
                var toFill = new ResourceMesh();
                toFill.VertexPositionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, toFill.VertexPositionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(modelData.vertexPositions), gl.STATIC_DRAW);
                toFill.VertexPositionBuffer.itemSize = 3;
                toFill.VertexPositionBuffer.numItems = modelData.vertexPositions.length / 3;

                toFill.VertexNormalBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, toFill.VertexNormalBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(modelData.vertexNormals), gl.STATIC_DRAW);
                toFill.VertexNormalBuffer.itemSize = 3;
                toFill.VertexNormalBuffer.numItems = modelData.vertexNormals.length / 3;

                toFill.VertexIndexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, toFill.VertexIndexBuffer);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(modelData.indices), gl.STATIC_DRAW);
                toFill.VertexIndexBuffer.itemSize = 1;
                toFill.VertexIndexBuffer.numItems = modelData.indices.length;

                MeshesLoaded[name] = toFill;
                load_items--;

                var MeshesLoadedtext = document.createTextNode(name);
                var NodeMesh = document.createElement(name+"Mesh");
                NodeMesh.appendChild(MeshesLoadedtext);
                NodeMesh.innerHTML += "<br/>";
                MeshesLoaded_HTMLEmement.appendChild(NodeMesh);
            }

            function loadModel(location, name){
                var request = new XMLHttpRequest();
                request.open("GET", location);
                request.onreadystatechange = function(){
                    if(request.readyState == 4){
                        handleLoadedModel(JSON.parse(request.responseText), name);
                    }
                }
                request.send();
                load_items++;
            }
//#endregion

//#region Scene
            var SceneGameObjects = [];

            function AddGo(name){
                var Go = new GameObject(name);
                var retId = SceneGameObjects.length;
                SceneGameObjects.push(Go);
                return retId;
            }

            function drawScene() {
                gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                if(load_items == 0)
                {
                    for(i in SceneGameObjects)
                    {
                        var go = SceneGameObjects[i];
                        var mesh_toDraw = MeshesLoaded[go.mesh];
                        if(mesh_toDraw.VertexPositionBuffer)
                        { 
                            mat4.multiply(mvMatrix, go.transform.modelMatrix);
                            
                            gl.bindBuffer(gl.ARRAY_BUFFER, mesh_toDraw.VertexPositionBuffer);
                            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 
                                                    mesh_toDraw.VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
                            
                                                    gl.bindBuffer(gl.ARRAY_BUFFER, mesh_toDraw.VertexNormalBuffer);
                            gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, 
                                                    mesh_toDraw.VertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);         
                                                    
                            gl.uniform3f(shaderProgram.Ka_Uniform, go.material.Ka[0], go.material.Ka[1], go.material.Ka[2]);
                            gl.uniform3f(shaderProgram.Kd_Uniform, go.material.Kd[0], go.material.Kd[1], go.material.Kd[2]);
                            gl.uniform3f(shaderProgram.Ks_Uniform, go.material.Ks[0], go.material.Ks[1], go.material.Ks[2]);
                            gl.uniform1f(shaderProgram.shininess_Uniform, go.material.shininess);

                            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, mesh_toDraw.VertexIndexBuffer);
                            sendMatricesToShader();
                            gl.drawElements(gl.TRIANGLES, mesh_toDraw.VertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                            mvPopMatrix();
                            mvPushMatrix();
                        }
                    }
                }
            }
//#endregion

//#region Input
            //inputs
                //key inputs
            function handleKeyDown(event){
                if (event.defaultPrevented) {
                    return; // Do nothing if the event was already processed
                }

                switch (event.key) {
                    case "Down": // IE/Edge specific value
                    case "ArrowDown":
                        // Do something for "down arrow" key press.
                        break;
                    case "Up": // IE/Edge specific value
                    case "ArrowUp":
                        // Do something for "up arrow" key press.
                        break;
                    case "Left": // IE/Edge specific value
                    case "ArrowLeft":
                        // Do something for "left arrow" key press.
                        break;
                    case "Right": // IE/Edge specific value
                    case "ArrowRight":
                        // Do something for "right arrow" key press.
                        break;
                    case "Enter":
                        // Do something for "enter" or "return" key press.
                        break;
                    case "Esc": // IE/Edge specific value
                    case "Escape":
                        // Do something for "esc" key press.
                        break;
                    case "r":
                        ResetCamera();
                        break;
                    default:
                        return; // Quit when this doesn't handle the key event.
                }

                // Cancel the default action to avoid it being handled twice
                event.preventDefault();
            }

                //mouse wheel
            function handleWheel(event){
                event.preventDefault();
                if(event.deltaY < 0)
                    dist += 0.5;
                if(event.deltaY > 0)
                    dist -= 0.5;
                translate_camera[2] = dist;
                recalculate_camera = true;
            }

                //mouse
            var lastMouseX = null;
            var lastMouseY = null;
            var mouseDown = false;
            var wheelDown = false;
            var leftDown = false;
            function handleMouseDown(event){
                event.preventDefault();
                mouseDown = true;
                if(event.button == 1){
                    wheelDown = true;
                }
                if(event.button == 2){
                    leftDown = true;
                }
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
            function handleMouseUp(event){
                mouseDown = false;
                if(event.button == 1){
                    wheelDown = false;
                }
                if(event.button == 2){
                    leftDown = false;
                }
            }
            function handleMouseMove(event){
                event.preventDefault();
                if(!mouseDown){
                    return;
                }
                var newX = event.clientX;
                var newY = event.clientY;
                var deltaX = newX - lastMouseX;
                var deltaY = newY - lastMouseY;

                if(wheelDown){
                    translate_camera[0] += deltaX * 0.005;
                    translate_camera[1] += deltaY * 0.005;
                    recalculate_camera = true;
                }

                if(leftDown){
                    var newRotationMatrix = mat4.create();
                    mat4.identity(newRotationMatrix);
                    mat4.rotate(newRotationMatrix, deg2Rad(deltaX / 10), [0,1,0]);
                    mat4.rotate(newRotationMatrix, deg2Rad(deltaY / 10), [1,0,0]);
                    mat4.multiply(newRotationMatrix, mouseRotationMatrix, mouseRotationMatrix);
                    recalculate_camera = true;
                }

                lastMouseX = newX;
                lastMouseY = newY;
            }
// #endregion
var canvas;
var MeshesLoaded_HTMLEmement;
//#region Main
            function renderingLoop(){
                requestAnimationFrame(renderingLoop);
                if(recalculate_camera){
                    calculateCamera();
                }
                drawScene();
            }

            function webGLStart() {
                canvas = document.getElementById("webGL-canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                document.onkeydown = handleKeyDown;
                canvas.onmousedown = handleMouseDown;
                document.onmouseup = handleMouseUp;
                document.onmousemove = handleMouseMove;
                document.onwheel = handleWheel;

                MeshesLoaded_HTMLEmement = document.getElementById("ResourcesMesh");
                //overlay.appendChild(MeshesLoaded_HTMLEmement);

                dragElement(MeshesLoaded_HTMLEmement);
                
                document.getElementById("input_number").value = 0.5;

                var inputContainer = document.createElement("input_test");
                var inputText = document.createElement("InputText").appendChild(document.createTextNode("X: "));
                var createInput = document.createElement("INPUT");
                createInput.setAttribute("type","number");
                createInput.setAttribute("step","0.01");
                createInput.value = 3.65;
                inputContainer.innerHTML = "X: "
                inputContainer.appendChild(createInput);
                document.getElementById("overlay").appendChild(inputContainer);

                initGL(canvas);
                initShaders();

                var teapot = AddGo("GO Teapot");
                SceneGameObjects[teapot].mesh = "teapot";
                loadModel("Assets/models/Teapot.json", SceneGameObjects[teapot].mesh);
                SceneGameObjects[teapot].material = Material_Copper;
                SceneGameObjects[teapot].transform = new transform();
                SceneGameObjects[teapot].transform.position = [-5.0,0.0,-10.0];
                SceneGameObjects[teapot].transform.scale = [0.25, 0.25,0.25];
                SceneGameObjects[teapot].transform.CalcualteModelMatrix();

                var laptop = AddGo("GO Laptop");
                SceneGameObjects[laptop].mesh = "laptop";
                loadModel("Assets/models/Laptop.json", SceneGameObjects[laptop].mesh);
                SceneGameObjects[laptop].material = Material_CyanPlastic;
                SceneGameObjects[laptop].transform = new transform();
                SceneGameObjects[laptop].transform.position = [5.0,-1.0,-10.0];
                SceneGameObjects[laptop].transform.rotateVector = [1.0, 0.0, 0.0];
                SceneGameObjects[laptop].transform.rotateAngle = -90;
                SceneGameObjects[laptop].transform.scale = [3.0, 3.0, 3.0];
                SceneGameObjects[laptop].transform.CalcualteModelMatrix();

                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.enable(gl.DEPTH_TEST);
                gl.enable(gl.CULL_FACE);
                gl.cullFace(gl.BACK);

                renderingLoop();
            }

            function ScreenChanged(){
                canvas = document.getElementById("webGL-canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initGL(canvas);
                mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

                renderingLoop();
            } 
//#endregion

//#region draggable html element
            // Make the DIV element draggable:
            function dragElement(elmnt) {
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                if (document.getElementById(elmnt.id + "header")) {
                    // if present, the header is where you move the DIV from:
                    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
                } else {
                    // otherwise, move the DIV from anywhere inside the DIV:
                    elmnt.onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY
                    document.onmouseup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // set the element's new position:
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    // stop moving when mouse button is released:
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
//#endregion

        </script>
