        <script id="light-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uPMatrix;
            uniform mat4 uMVMatrix;
            
            void main (void) {
              gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>

        <script id="light-fs" type="x-shader/x-fragment">
            precision mediump float;

            vec4 encodeFloat (float depth) {
              const vec4 bitShift = vec4(
                256 * 256 * 256,
                256 * 256,
                256,
                1.0
              );
              const vec4 bitMask = vec4(
                0,
                1.0 / 256.0,
                1.0 / 256.0,
                1.0 / 256.0
              );
              vec4 comp = fract(depth * bitShift);
              comp -= comp.xxyz * bitMask;
              return comp;
            }
            
            void main (void) {
              gl_FragColor = encodeFloat(gl_FragCoord.z);
            }
        </script>

        <script id="camera-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            uniform mat3 uNMatrix;

            varying vec3 normalEye;
            varying vec4 positionEye;

            uniform mat4 lightMViewMatrix;
            uniform mat4 lightProjectionMatrix;

            const mat4 texUnitConverter = mat4(0.5, 0.0, 0.0, 0.0, 0.0, 0.5, 
            0.0, 0.0, 0.0, 0.0, 0.5, 0.0, 0.5, 0.5, 0.5, 1.0);

            varying vec4 shadowPos;

            void main(void) {
                normalEye = normalize(uNMatrix * aVertexNormal);
                positionEye = uMVMatrix * vec4(aVertexPosition, 1.0);

                gl_Position = uPMatrix * positionEye;

                shadowPos = texUnitConverter * lightProjectionMatrix *
                lightMViewMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>

        <script id="camera-fs" type="x-shader/x-fragment">
            precision mediump float;

            uniform vec3 Ia, Id, Is; //light color
            uniform vec3 Ka, Kd, Ks; //material color
            uniform float shininess; //material color

            uniform vec3 lightPositionEye; //light position

            varying vec3 normalEye;
            varying vec4 positionEye;
            varying vec4 shadowPos;

            uniform sampler2D depthColorTexture;
            uniform float shadowDepthTextureSize;

            float decodeFloat (vec4 color) {
                const vec4 bitShift = vec4(
                  1.0 / (256.0 * 256.0 * 256.0),
                  1.0 / (256.0 * 256.0),
                  1.0 / 256.0,
                  1
                );
                return dot(color, bitShift);
              }
            
            vec3 CalculateShadedColor() {
                vec3 L = normalize(lightPositionEye - positionEye.xyz);
                vec3 N = normalize(normalEye);
                vec3 V = normalize(-positionEye.xyz);

                float NdotL = max(dot(N, L), 0.0);

                vec3 R = reflect(-L, N);
                float RdotV = pow(max(dot(R, V), 0.0), shininess);

                return Ka * Ia +  Kd * Id * NdotL + Ks * Is * RdotV;
            }

            void main(void) {
                vec3 shadedColor = CalculateShadedColor();

                vec3 fragmentDepth = shadowPos.xyz;
                float shadowAcneRemover = 0.007;
                fragmentDepth.z -= shadowAcneRemover;
              
                float texelSize = 1.0 / shadowDepthTextureSize;
                float amountInLight = 0.0;
              
                for (int x = -1; x <= 1; x++) {
                  for (int y = -1; y <= 1; y++) {
                    float texelDepth = decodeFloat(texture2D(depthColorTexture,
                    fragmentDepth.xy + vec2(x, y) * texelSize));
                    if (fragmentDepth.z < texelDepth) {
                      amountInLight += 1.0;
                    }
                  }
                }
                amountInLight /= 9.0;              
                
                gl_FragColor = vec4(amountInLight * shadedColor,1.0);
            }
        </script>

        <script type="text/javascript">
//#region GL Basics Load
            var gl;
            function initGL(canvas) {
                try {
                    gl = canvas.getContext("experimental-webgl");
                    gl.viewportWidth = canvas.width;
                    gl.viewportHeight = canvas.height;
                } catch (e) {
                }
                if (!gl) {
                    alert("Could not initialise WebGL, sorry :-(");
                }
            }

            function getShader(id) {
                var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                var str = "";
                var k = shaderScript.firstChild;
                while (k) {
                    if (k.nodeType == 3) {
                        str += k.textContent;
                    }
                    k = k.nextSibling;
                }

                var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                gl.shaderSource(shader, str);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert(gl.getShaderInfoLog(shader));
                    return null;
                }
            
                return shader;
            }
//#endregion      
//#region Matrices
            //Matrices
            var mvMatrixStack = []; //store view of camera
            var mvMatrix = mat4.create(); //model view
            var pMatrix = mat4.create(); //projection

            function mvPushMatrix(){
                var copy = mat4.create();
                mat4.set(mvMatrix, copy);
                mvMatrixStack.push(copy);
            }

            function mvPopMatrix(){
                if(mvMatrixStack.length > 0){
                    mvMatrix = mvMatrixStack.pop();
                }
            }

            //degtorad
            function deg2Rad(angle){
                return angle * Math.PI / 180
            }
//#endregion
//#region Camera
            //Camera values
            var recalculate_camera = false;
            var dist = 0;
            var translate_camera = [ 0, 0, 0];
            var mouseRotationMatrix = mat4.create();
            mat4.identity(mouseRotationMatrix);

            function calculateCamera(){
                mvPopMatrix();
                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, translate_camera);
                mat4.multiply(mvMatrix, mouseRotationMatrix);
                mvPushMatrix();
                recalculate_camera = false;
            }

            //function key associated
            function ResetCamera(){
                dist = 0;
                mat4.identity(mouseRotationMatrix);
                translate_camera = [0.0,0.0,0.0];
                recalculate_camera = true;
            }
//#endregion
//#region Shaders
            var cameraShaderProgram;
            function initCameraShaders() {
                var cameraFragmentShader  = getShader("camera-fs");
                var cameraVertexShader  = getShader("camera-vs");

                cameraShaderProgram  = gl.createProgram();
                gl.attachShader(cameraShaderProgram , cameraVertexShader );
                gl.attachShader(cameraShaderProgram , cameraFragmentShader );
                gl.linkProgram(cameraShaderProgram );

                if (!gl.getProgramParameter(cameraShaderProgram , gl.LINK_STATUS)) {
                    alert("Could not initialise camera shaders");
                }

                gl.useProgram(cameraShaderProgram );

                //Attributes
                cameraShaderProgram .vertexPositionAttribute = gl.getAttribLocation(cameraShaderProgram , "aVertexPosition");
                gl.enableVertexAttribArray(cameraShaderProgram .vertexPositionAttribute);
                cameraShaderProgram .vertexNormalAttribute = gl.getAttribLocation(cameraShaderProgram , "aVertexNormal");
                gl.enableVertexAttribArray(cameraShaderProgram .vertexNormalAttribute);

                //Uniforms
                cameraShaderProgram .pMatrixUniform = gl.getUniformLocation(cameraShaderProgram , "uPMatrix");
                cameraShaderProgram .mvMatrixUniform = gl.getUniformLocation(cameraShaderProgram , "uMVMatrix");
                cameraShaderProgram .nMatrixUniform = gl.getUniformLocation(cameraShaderProgram , "uNMatrix");

                cameraShaderProgram .Ia_Uniform = gl.getUniformLocation(cameraShaderProgram , "Ia");
                cameraShaderProgram .Id_Uniform = gl.getUniformLocation(cameraShaderProgram , "Id");
                cameraShaderProgram .Is_Uniform = gl.getUniformLocation(cameraShaderProgram , "Is");
                cameraShaderProgram .lightPositionEye_Uniform = gl.getUniformLocation(cameraShaderProgram , "lightPositionEye");

                cameraShaderProgram .Ka_Uniform = gl.getUniformLocation(cameraShaderProgram , "Ka");
                cameraShaderProgram .Kd_Uniform = gl.getUniformLocation(cameraShaderProgram , "Kd");
                cameraShaderProgram .Ks_Uniform = gl.getUniformLocation(cameraShaderProgram , "Ks");
                cameraShaderProgram .shininess_Uniform = gl.getUniformLocation(cameraShaderProgram , "shininess");

                //Shadow mapping related Uniforms
                cameraShaderProgram .lightMVMatrixUniform = gl.getUniformLocation(cameraShaderProgram , "lightMViewMatrix");
                cameraShaderProgram .lightpMatrixUniform = gl.getUniformLocation(cameraShaderProgram , "lightProjectionMatrix");

                cameraShaderProgram .lightPosEyeUniform = gl.getUniformLocation(cameraShaderProgram , "lightPositionEye");

                cameraShaderProgram .depthColorTexUniform = gl.getUniformLocation(cameraShaderProgram , "depthColorTexture");
                cameraShaderProgram .shadowDepthTexSizeUniform = gl.getUniformLocation(cameraShaderProgram , "shadowDepthTextureSize");

                //precalculating variables that will never change
                mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

                gl.uniform1i(cameraShaderProgram .depthColorTexUniform, 0);
                gl.uniform1i(cameraShaderProgram .shadowDepthTexSizeUniform, shadowDepthTextureSize);


                recalculate_camera = true;
                
            }

            var lightShaderProgram;
            var lightDepthTexture;
            var frameBufferLight;
            var shadowDepthTextureSize = 2048;
            function initLightShaders(){
                var lightFragmentShader  = getShader("light-fs");
                var lightVertexShader  = getShader("light-vs");

                lightShaderProgram  = gl.createProgram();
                gl.attachShader(lightShaderProgram , lightVertexShader );
                gl.attachShader(lightShaderProgram , lightFragmentShader );
                gl.linkProgram(lightShaderProgram);

                if (!gl.getProgramParameter(lightShaderProgram , gl.LINK_STATUS)) {
                    alert("Could not initialise light shaders");
                }

                gl.useProgram(lightShaderProgram);

                //Attributes
                lightShaderProgram.vertexPositionAttribute = gl.getUniformLocation(lightShaderProgram, "aVertexPosition");
                gl.enableVertexAttribArray(lightShaderProgram.vertexPositionAttribute);

                //Uniforms
                lightShaderProgram.pMatrixUniform = gl.getUniformLocation(lightShaderProgram , "uPMatrix");
                lightShaderProgram.mvMatrixUniform = gl.getUniformLocation(lightShaderProgram , "uMVMatrix");
                
                //Init framebuffer and texture
                frameBufferLight = gl.createFramebuffer();
                gl.bindFramebuffer(gl.FRAMEBUFFER, frameBufferLight)

                lightDepthTexture = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_2D, lightDepthTexture);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA,
                                shadowDepthTextureSize, shadowDepthTextureSize,
                                0, gl.RGBA, gl.UNSIGNED_BYTE, null);
                
                var renderbuffer = gl.createRenderbuffer();
                gl.bindRenderbuffer(gl.RENDERBUFFER, renderbuffer);
                gl.renderbufferStorage(gl.RENDERBUFFER, gl.DEPTH_COMPONENT16,
                shadowDepthTextureSize, shadowDepthTextureSize);

                gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0,
                                        gl.TEXTURE_2D, lightDepthTexture, 0);
                gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.DEPTH_ATTACHMENT,
                                            gl.RENDERBUFFER, renderbuffer);
                                            
                                            
                                            
                initLights();
                
                gl.bindTexture(gl.TEXTURE_2D, null);
                gl.bindRenderbuffer(gl.RENDERBUFFER, null);                
            }

            function sendMatricesToShader() {
                gl.uniformMatrix4fv(cameraShaderProgram .pMatrixUniform, false, pMatrix);
                gl.uniformMatrix4fv(cameraShaderProgram .mvMatrixUniform, false, mvMatrix);

                var normalMatrix = mat3.create();
                mat4.toInverseMat3(mvMatrix, normalMatrix);
                mat3.transpose(normalMatrix);
                gl.uniformMatrix3fv(cameraShaderProgram .nMatrixUniform, false, normalMatrix);
            }

            var load_items = 0;
            function handleLoadedModel(modelData, name){
                var toFill = new ResourceMesh();
                toFill.VertexPositionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, toFill.VertexPositionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(modelData.vertexPositions), gl.STATIC_DRAW);
                toFill.VertexPositionBuffer.itemSize = 3;
                toFill.VertexPositionBuffer.numItems = modelData.vertexPositions.length / 3;

                toFill.VertexNormalBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, toFill.VertexNormalBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(modelData.vertexNormals), gl.STATIC_DRAW);
                toFill.VertexNormalBuffer.itemSize = 3;
                toFill.VertexNormalBuffer.numItems = modelData.vertexNormals.length / 3;

                toFill.VertexIndexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, toFill.VertexIndexBuffer);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(modelData.indices), gl.STATIC_DRAW);
                toFill.VertexIndexBuffer.itemSize = 1;
                toFill.VertexIndexBuffer.numItems = modelData.indices.length;

                MeshesLoaded[name] = toFill;
                load_items--;

                var MeshesLoadedtext = document.createTextNode(name);
                var NodeMesh = document.createElement(name+"Mesh");
                NodeMesh.appendChild(MeshesLoadedtext);
                NodeMesh.innerHTML += "<br/>";
                MeshesLoaded_HTMLEmement.appendChild(NodeMesh);
            }

            function loadModel(location, name){
                var request = new XMLHttpRequest();
                request.open("GET", location);
                request.onreadystatechange = function(){
                    if(request.readyState == 4){
                        handleLoadedModel(JSON.parse(request.responseText), name);
                    }
                }
                request.send();
                load_items++;
            }

            //Draw Scene From Light
            function drawSceneFromLight(){
                
                gl.useProgram(lightShaderProgram);

                gl.bindFramebuffer(gl.FRAMEBUFFER, frameBufferLight);
                
                gl.viewport(0, 0, shadowDepthTextureSize, shadowDepthTextureSize);
                gl.clearColor(0, 0, 0, 1)
                gl.clearDepth(1.0)
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)


                // Rendering code


                gl.bindFramebuffer(gl.FRAMEBUFFER, null);
                
            }

            //Draw Scene From Camera
            function drawSceneFromCamera() {
                gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                if(load_items == 0)
                {
                    gl.useProgram(cameraShaderProgram);
                    gl.activeTexture(gl.TEXTURE0);
                    gl.bindTexture(gl.TEXTURE_2D, lightDepthTexture);

                    for(i in SceneGameObjects)
                    {
                        var go = SceneGameObjects[i];
                        if(go.mesh != ""){
                            var mesh_toDraw = MeshesLoaded[go.mesh];
                            var mat = go.material;
                            if(mat == null){
                                mat = Material_Emerland;
                            }
                            if(mesh_toDraw.VertexPositionBuffer)
                            { 
                                mat4.multiply(mvMatrix, go.transform.modelMatrix);
                                
                                gl.bindBuffer(gl.ARRAY_BUFFER, mesh_toDraw.VertexPositionBuffer);
                                gl.vertexAttribPointer(cameraShaderProgram.vertexPositionAttribute, 
                                                        mesh_toDraw.VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
                                
                                                        gl.bindBuffer(gl.ARRAY_BUFFER, mesh_toDraw.VertexNormalBuffer);
                                gl.vertexAttribPointer(cameraShaderProgram.vertexNormalAttribute, 
                                                        mesh_toDraw.VertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);         
                                                        
                                gl.uniform3f(cameraShaderProgram.Ka_Uniform, mat.Ka[0], mat.Ka[1], mat.Ka[2]);
                                gl.uniform3f(cameraShaderProgram.Kd_Uniform, mat.Kd[0], mat.Kd[1], mat.Kd[2]);
                                gl.uniform3f(cameraShaderProgram.Ks_Uniform, mat.Ks[0], mat.Ks[1], mat.Ks[2]);
                                gl.uniform1f(cameraShaderProgram.shininess_Uniform, mat.shininess);

                                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, mesh_toDraw.VertexIndexBuffer);

                                if(go.mesh == "floor") {
                                    gl.uniformMatrix4fv(cameraShaderProgram.lightMVMatrixUniform, false, lightViewMatrix);
                                } else {
                                    var lightMeshMVMatrix = mat4.create()
                                    mat4.set(lightMeshMVMatrix, lightViewMatrix);
                                    mat4.multiply(lightMeshMVMatrix, go.transform.modelMatrix);
                                    gl.uniformMatrix4fv(cameraShaderProgram .lightMVMatrixUniform, false, lightMeshMVMatrix);
                                }
                                sendMatricesToShader();

                                gl.drawElements(gl.TRIANGLES, mesh_toDraw.VertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
                                mvPopMatrix();
                                mvPushMatrix();
                            }
                        }
                    }
                }
            }

            function handleKeyDown(event){
                if (event.defaultPrevented) {
                    return; // Do nothing if the event was already processed
                }

                switch (event.key) {
                    case "Down": // IE/Edge specific value
                    case "ArrowDown":
                        // Do something for "down arrow" key press.
                        break;
                    case "Up": // IE/Edge specific value
                    case "ArrowUp":
                        // Do something for "up arrow" key press.
                        break;
                    case "Left": // IE/Edge specific value
                    case "ArrowLeft":
                        // Do something for "left arrow" key press.
                        break;
                    case "Right": // IE/Edge specific value
                    case "ArrowRight":
                        // Do something for "right arrow" key press.
                        break;
                    case "Enter":
                        // Do something for "enter" or "return" key press.
                        break;
                    case "Esc": // IE/Edge specific value
                    case "Escape":
                        // Do something for "esc" key press.
                        break;
                    case "r":
                        ResetCamera();
                        break;
                    default:
                        return; // Quit when this doesn't handle the key event.
                }

                // Cancel the default action to avoid it being handled twice
                event.preventDefault();
            }

                //mouse wheel
            function handleWheel(event){
                event.preventDefault();
                if(event.deltaY < 0)
                    dist += 0.5;
                if(event.deltaY > 0)
                    dist -= 0.5;
                translate_camera[2] = dist;
                recalculate_camera = true;
            }

                //mouse
            var lastMouseX = null;
            var lastMouseY = null;
            var mouseDown = false;
            var wheelDown = false;
            var leftDown = false;
            function handleMouseDown(event){
                event.preventDefault();
                mouseDown = true;
                if(event.button == 1){
                    wheelDown = true;
                }
                if(event.button == 2){
                    leftDown = true;
                }
                lastMouseX = event.clientX;
                lastMouseY = event.clientY;
            }
            function handleMouseUp(event){
                mouseDown = false;
                if(event.button == 1){
                    wheelDown = false;
                }
                if(event.button == 2){
                    leftDown = false;
                }
            }
            function handleMouseMove(event){
                event.preventDefault();
                if(!mouseDown){
                    return;
                }
                var newX = event.clientX;
                var newY = event.clientY;
                var deltaX = newX - lastMouseX;
                var deltaY = newY - lastMouseY;

                if(wheelDown){
                    translate_camera[0] += deltaX * 0.005;
                    translate_camera[1] += deltaY * 0.005;
                    recalculate_camera = true;
                }

                if(leftDown){
                    var newRotationMatrix = mat4.create();
                    mat4.identity(newRotationMatrix);
                    mat4.rotate(newRotationMatrix, deg2Rad(deltaX / 10), [0,1,0]);
                    mat4.rotate(newRotationMatrix, deg2Rad(deltaY / 10), [1,0,0]);
                    mat4.multiply(newRotationMatrix, mouseRotationMatrix, mouseRotationMatrix);
                    recalculate_camera = true;
                }

                lastMouseX = newX;
                lastMouseY = newY;
            }

//#region draggable html element
            // Make the DIV element draggable:
            function dragElement(elmnt) {
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                if (document.getElementById(elmnt.id + "header")) {
                    // if present, the header is where you move the DIV from:
                    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
                } else {
                    // otherwise, move the DIV from anywhere inside the DIV:
                    elmnt.onmousedown = dragMouseDown;
                }

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY
                    document.onmouseup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // set the element's new position:
                    var set = elmnt.offsetTop - pos2;
                    if(set < 10){
                        set = 10;
                    }
                    elmnt.style.top = set + "px";
                    //elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                    //elmnt.style.right = (elmnt.offsetRight + pos1) + "px";  
                }

                function closeDragElement() {
                    // stop moving when mouse button is released:
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
